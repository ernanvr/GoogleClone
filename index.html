<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="">Gmail</a></li>
          <li><a href="">Imágenes</a></li>
          <li class="menu-icon"><a href=""></a></li>
          <li>
            <a href=""

                src="https://lh3.googleusercontent.com/ogw/ADGmqu8MFY1bbisMeVc3nmGc1EAfzSRAHisl4pZ-OyUxDQ=s32-c-mo"
                alt="foto de perfil"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Google-Logo.svg/1024px-Google-Logo.svg.png"
          alt="Google logo"
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <i class="search-icon material-icons md-dark">search</i>
          <input type="text" />
          <a class="micro-icon" alt="Mando por voz"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div><button>Buscar con Google</button></div>
        <div><button>Me siento con suerte</button></div>
      </section>
    </main>
    <footer>
      <section class="footer-up">
        <span class="footer-left"
          ><ul class="footer-left-ul">
            <li><a href="">El Salvador</a></li>
          </ul></span
        >
      </section>
      <section class="footer-down">
        <span class="footer-left"
          ><ul class="footer-left-ul">
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Cómo funciona la búsqueda</a></li>
          </ul></span
        >
        <span class="footer-right"
          ><ul class="footer-right-ul">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
          </ul></span
        >
